<!DOCTYPE html>
<html ng-app="testApp">
	<head>
		<base href="/ngModal/test/"/>
		<title>ngModal Directive</title>
		
		<!-- AngularJS -->
		<script src="../bower_components/angular/angular.js"></script>
		
		<!-- ngRouter -->
		<script src="../bower_components/angular-route/angular-route.js"></script>
		
		<!-- Animate.css -->
		<link href="../bower_components/animate.css/animate.css" rel="stylesheet" type="text/css"/>
		
		<!-- ngModal -->
		<script src="../dist/ngModal.js"></script>
		<link href="../dist/ngModal.css" rel="stylesheet" type="text/css"/>
		
		<!-- Test App -->
		<script src="app.js"></script>
		
		<style>
			body{
				width:100%;
				height:1500px;
				background-color:#fff;
				padding:0;
				margin:0;
				font-family:sans-serif;
			}
		</style>
	</head>
	<body  ng-controller="testCtrl">
		<div>
			<h1 style="margin:0; padding:0;">{{msg1}}</h1>
			<button ng-click="modalControls1.open();">Open Modal 1</button>
			
			<div ng-modal class="_70 _padding  _flat _forest" options="modalOptions1" controls="modalControls1" callbacks="modalCallbacks1">
				<h1 style="margin:0; padding:0;">{{msg1}}</h1>
				<button ng-click="modalControls1.close();">Close Modal 1</button>
				<button ng-click="modalControls2.open();">Open Modal 2</button>
			</div>
		</div>
		
		<br/>
		
		<div>
			<h1 style="margin:0; padding:0;">{{msg2}}</h1>
			<button ng-click="modalControls2.open();">Open Modal 2</button>
			
			<div ng-modal class="_40 _padding" options="modalOptions2" controls="modalControls2" callbacks="modalCallbacks2">
				<h1 style="margin:0; padding:0;">{{msg2}}</h1>
				<button ng-click="modalControls2.close();">Close Modal 2</button>
			</div>
		</div>
	</body>
</html>
